databaseChangeLog:
  - changeSet:
      id: create-locations-table
      author: sean.watson
      changes:
        - createTable:
            tableName: locations
            columns:
              - column:
                  name: id
                  type: SERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: name
                  type: TEXT
                  constraints:
                    nullable: false
              - column:
                  name: created_at
                  type: TIMESTAMP WITH TIME ZONE
                  defaultValueComputed: "NOW()"
                  constraints:
                    nullable: false

  - changeSet:
      id: add-locations-name-index
      author: sean.watson
      changes:
        - createIndex:
            indexName: idx_locations_name
            tableName: locations
            columns:
              - column:
                  name: name

